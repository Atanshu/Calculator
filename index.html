<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="about.html" target='_blank'>ABOUT ME</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="copyrightmain">
                <p>Copyright Â© 2020 <a href="https://www.linkedin.com/in/atanshugoyal/" style="text-decoration: underline; color:white;" target="_blank">Atanshu Goyal</a></p>
            </div>
        </div>
    </footer>
    
    <script src='app.js'></script>


</body>

</html>
